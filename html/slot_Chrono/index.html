    <script>
      /* ダブルタップによる拡大を禁止 */
      let lastTouch = 0;
      document.addEventListener('touchend', event => {
        const now = window.performance.now();
        if (now - lastTouch <= 400) {
          event.preventDefault();
        }
        lastTouch = now;
      }, true);
    </script>

    <script>
      function jump(i){
          var link;
          switch (i) {
