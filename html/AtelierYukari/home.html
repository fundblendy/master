        <script>
        /* ダブルタップによる拡大を禁止 */
            let lastTouch = 0;
            document.addEventListener('touchend', event => {
                const now = window.performance.now();
                if (now - lastTouch <= 400) {
                event.preventDefault();
                }
                lastTouch = now;
            }, true);
        </script>

        <style>
        body , input , textarea , select {
        /* 入力欄にフォーカスが当たっても拡大しない */
            font-size:17px;
        }
        </style>
