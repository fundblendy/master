<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
        <script src="js/hole.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
        

        <script>
        /* ダブルタップによる拡大を禁止 */
            let lastTouch = 0;
            document.addEventListener('touchend', event => {
                const now = window.performance.now();
                if (now - lastTouch <= 400) {
                event.preventDefault();
                }
                lastTouch = now;
            }, true);
        </script>

        <style>
        body , input , textarea , select {
        /* 入力欄にフォーカスが当たっても拡大しない */
            font-size:17px;
        }
        </style>
    </head>

    <body>

        <div class ="stats">

                <ul class="box1">
                    <li class="text">所持コイン</li>
                    <li id="coin">---</li>
                </ul>
        
                <ul class="box1">
                    <li class="text">レベル</li>
                    <li id="pay">※未実装</li>  
                </ul>
        
                <ul class="box1">
                    <li class="text">称号</li>
                    <li id="gamecountA">※未実装</li>
                </ul>
        
                <ul class="box1">
                    <li class="text">ランキング</li>
                    <li id="gamecountB">※未実装</li>
                </ul>
                
        </div>

        <div class="back">
                <a href="#" id="btn6" onClick="lvdown()" >レベルを消費して所持コインをリセット</a>
        </div>

        <div class ="slot">
            <img src="./img/Raityo.JPG" alt="" class ="slot_img" onclick="jump(1)"/>
            <img src="./img/RS.JPG" alt="" class ="slot_img" onclick="jump(2)"/>
            <img src="./img/Yukari.JPG" alt="" class ="slot_img" onclick="jump(3)"/>
            <img src="./img/Chrono.JPG" alt="" class ="slot_img" onclick="jump(4)"/>
        </div>

        <script src="js/init.js"></script>

    </body>

</html>
